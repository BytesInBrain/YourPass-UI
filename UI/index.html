<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>YourPass</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="static/svgs/Logo.svg" />

    <!-- icons -->
    <link rel="stylesheet" href="static/css/all.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <nav>
        <div class="logo">
          <img class="logof" src="static/svgs/Header.svg" alt="YourPass" />
        </div>
        <div class="account">
          <button type="button" class="addacc">
            <img
              class="logoplus"
              src="static/svgs/Plus.svg"
              alt="YourPass"
            /><span>Add Account</span>
          </button>
          <div class="personlogo">
            <img class="logoper" src="static/svgs/Person.svg" alt="Person" />
            <div class="user">
              <div class="user-name">Russel Navin</div>
              <div class="user-email">russ.navin@gmail.com</div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- table -->
    <div class="main-content">
      <table class="content-table" id="thetable">
        <thead>
          <tr>
            <th class="acc-name">Account name</th>
            <th class="acc-username">Username</th>
            <th class="acc-email">Email</th>
            <th class="acc-password">Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="1" class="table-foot">Total Account: 32</td>
            <td colspan="4" class="pagination">
              <!-- <ul>
                <li><i class="fas fa-arrow-left"></i></li>
                <li>Previous</li>
                <li>1</li>
                <li>2</li>
                <li class="active">3</li>
                <li>4</li>
                <li>5</li>
                <li>Next</li>
                <li><i class="fas fa-arrow-right"></i></li>
              </ul> -->
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- footer -->
    <footer>Copyright Â© 2020 ClusterDuck. All rights reserved</footer>

    <!-- Modal -->
    <div class="modal-bg">
      <div class="wrapper">
        <div class="title">New Account</div>
        <form action="">
          <div class="input_field">
            <label for="Acc-name">Account Name</label>
            <input type="text" placeholder="Enter account name" class="input" />
          </div>
          <div class="input_field">
            <label for="Acc-name">Email ID</label>
            <input
              type="email"
              placeholder="Enter account email"
              class="input"
            />
          </div>
          <div class="input_field">
            <label for="Acc-name">Username</label>
            <input type="text" placeholder="Enter username" class="input" />
          </div>
          <div class="input_field">
            <label for="Acc-name">Password</label>
            <input
              type="password"
              placeholder="Enter password"
              class="input"
              style="-webkit-text-security: disc"
            />
          </div>
          <div class="submit_field">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-add">Add account</button>
          </div>
        </form>
      </div>
    </div>
    <script src="static/javascript/modal.js"></script>
    <script src="static/javascript/script.js"></script>
  </body>
</html>
