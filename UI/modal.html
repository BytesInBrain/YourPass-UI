<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">New Account</div>
    <form action="">
      <div class="input_field">
        <label for="Acc-name">Account Name</label>
        <input type="text" placeholder="Enter account name" class="input" />
      </div>
      <div class="input_field">
        <label for="Acc-name">Email ID</label>
        <input type="email" placeholder="Enter account email" class="input" />
      </div>
      <div class="input_field">
        <label for="Acc-name">Username</label>
        <input type="text" placeholder="Enter username" class="input" />
      </div>
      <div class="input_field">
        <label for="Acc-name">Password</label>
        <input type="password" placeholder="Enter password" class="input" />
      </div>
      <div class="submit_field">
        <button class="btn-cancel">Cancel</button>
        <button class="btn-add">Add account</button>
      </div>
    </form>
  </body>
</html>
