<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>YourPass</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="static/svgs/Logo.svg" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <script>
      if(localStorage.getItem("bearer")== "null"){
      isLocal = true
      window.location.href = "/login.html"
  }
    </script>
    <!-- nav bar -->
    <header>
      <nav>
        <div class="logo">
          <img class="logof" src="static/svgs/Header.svg" alt="YourPass" />
        </div>
        <div class="search">
          <input
            type="text"
            id="searchText"
            autocomplete="off"
            placeholder="Search for an account"
          />
          <img class="search-icon" src="static/svgs/search.svg" alt="Search" />
        </div>
        <div class="account">
          <button type="button" class="addacc">
            <img
              class="logoplus"
              src="static/svgs/Plus.svg"
              alt="YourPass"
            /><span>Add Account</span>
          </button>
          <button type="button" class="addacc" id="logoutbtn">
            <span>LogOut</span>
          </button>

          <!-- <div class="personlogo">
            <img class="logoper" src="static/svgs/Person.svg" alt="Person" />
            <div class="user">
              <div class="user-name">Russel Navin</div>
              <div class="user-email">russ.navin@gmail.com</div>
            </div>
          </div> -->
        </div>
      </nav>
    </header>

    <!-- table -->
    <div class="main-content">
      <table class="content-table">
        <thead>
          <tr>
            <th class="acc-name">Account name</th>
            <th class="acc-username">Username</th>
            <th class="acc-email">Email</th>
            <th class="acc-password">Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="acc-table">
          <!-- Accounts -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="1" class="table-foot">Total Account: <span></span></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- footer -->
    <footer>Copyright Â© 2020-2021 ClusterDuck. All rights reserved</footer>

    <!-- Add Modal -->
    <div class="modal-bg addModal">
      <div class="wrapper">
        <div class="title">New Account</div>
        <form>
          <div class="input_field">
            <label for="new-acc">Account Name</label>
            <input
              type="text"
              placeholder="Enter account name"
              class="input new-account"
            />
          </div>
          <div class="input_field">
            <label for="new-email">Email ID</label>
            <input
              type="text"
              placeholder="Enter account email"
              class="input new-email"
            />
          </div>
          <div class="input_field">
            <label for="new-username">Username</label>
            <input
              type="text"
              placeholder="Enter username"
              class="input new-username"
            />
          </div>
          <div class="input_field">
            <label for="new-password">Password</label>
            <input
              type="password"
              placeholder="Enter password"
              class="input new-password"
              id="tpsad1"
            />
            <span>
              <img
                id="vector-plus"
                src="static/svgs/Vector.svg"
                alt="vector-plus"
                onclick="genpassA()"
              />
              <img onclick="togglePassA()" class="eye" src="static/svgs/eye.svg" alt="eye" />
            </span>
          </div>
          <div class="submit_field">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-add">Add account</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-bg editModal">
      <div class="wrapper">
        <div class="title">Edit Account</div>
        <form>
          <div class="input_field">
            <label for="edit-name">Account Name</label>
            <input
              type="text"
              placeholder="Enter account name"
              class="input edit-account"
            />
          </div>
          <div class="input_field">
            <label for="edit-email">Email ID</label>
            <input
              type="email"
              placeholder="Enter account email"
              class="input edit-email"
            />
          </div>
          <div class="input_field">
            <label for="edit-username">Username</label>
            <input
              type="text"
              placeholder="Enter username"
              class="input edit-username"
            />
          </div>
          <div class="input_field">
            <label for="edit-password">Password</label>
            <input
              type="password"
              placeholder="Enter password"
              class="input edit-password"
              id="tpsad2"
            />
            <span>
              <img
                id="vector-plus"
                src="static/svgs/Vector.svg"
                alt="vector-plus"
                onclick="genpassE()"
              />
              <img onclick="togglePassE()" class="eye" src="static/svgs/eye.svg" alt="eye" />
            </span>
          </div>
          <div class="submit_field">
            <button class="btn-edit-cancel">Cancel</button>
            <button class="btn-edit">Edit Account</button>
          </div>
        </form>
      </div>
    </div>
    <script src="static/javascript/script.js"></script>
  </body>
</html>
